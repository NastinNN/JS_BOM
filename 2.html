<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Task 2</title>
</head>
<body>
      <form action="#">
            <input type="button" id="btn" value="Информация об экране">
            <br> <br>
            <label for="resolution-width">Разрешение по ширине</label>
            <input type="text" id="resolution-width" readonly>
            <br>
            <label for="resolution-height">Разрешение по высоте</label>
            <input type="text" id="resolution-height" readonly>
            <br>
            <label for="workspace-width">Ширина рабочей области</label>
            <input type="text" id="workspace-width" readonly>
            <br>
            <label for="workspace-height">Высота рабочей области</label>
            <input type="text" id="workspace-height" readonly>
      </form>
      <br>
      <a href="./3.html">Следующая страницы</a>
      <br>
      <a href="#" onclick="history.back()">Назад</a>
      
      <script>
            document.getElementById("btn").onclick=function(){
                  document.getElementById("resolution-width").value=window.screen.width;
                  document.getElementById("resolution-height").value=window.screen.height;
                  document.getElementById("workspace-width").value=window.screen.availWidth;
                  document.getElementById("workspace-height").value=window.screen.availHeight;
            }
      </script>
</body>
</html>
